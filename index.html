<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Full-width black bar */
    .top-bar {
      width: 100%;
      height: 60px;
      background-color: #000;
    }

    /* Centered container */
    .login-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    h1 {
      font-size: 32pt;
      font-weight: 300; /* thin, elegant */
      color: #111;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
      text-transform: none; /* no uppercase */
    }

    input {
      width: 280px;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14pt;
      font-family: "Poppins", sans-serif;
      font-weight: 300;
      text-align: center;
      outline: none;
      transition: border 0.3s ease;
      color: #333;
    }

    input::placeholder {
      color: #999;
      font-weight: 300;
    }

    input:focus {
      border-color: #000;
    }

    /* Proceed button */
    button {
      margin-top: 20px;
      width: 280px;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16pt;
      font-family: "Poppins", sans-serif;
      font-weight: 300;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="top-bar"></div>

  <div class="login-container">
    <h1>First Login</h1>
    <input type="text" placeholder="Username (number)" />
    <input type="password" placeholder="Password" />
    <button onclick="window.location.href='hello.html'">Proceed</button>
  </div>
</body>
</html>
